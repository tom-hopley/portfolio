<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/200485cda7.js"></script>
    <link rel="stylesheet" href="./css/bulma.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <section class="hero is-medium is-link">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <div class="logo">
              TaskList v2</div>
              <span id="navbar-btn" class="navbar-burger burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a href="http://tomhopley.com" class="navbar-item is-active">
                  Home
                </a>
                <a href="http://tomhopley.com/work" class="navbar-item">
                  Work
                </a>
                <a href="http://GitHub.com/tom-hopley" class="navbar-item">
                  GitHub
                </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <div class="main-container">
    <section class="hero is-bold">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title is-size-1">
            Task List
          </h1>
          <form onsubmit="return false" class="form">
              <div class="field">
          <input class="input is-info is-medium" type="text" name="newTask"
          id="task-input" placeholder="Add a new goal for yourself""></div>
          <div class="level flexme">            
            <div class="level-left">
          <div class="field level-item">
          <input type="submit" id="submit-task" class="button is-link"></form></div>
</div>
            <div class="level-left">                      
              <div  class="select level-item">
              <select id="color-select">
                <option value = "0">Green</option>
                <option value = "1">Blue</option>
                <option value = "2">Yellow</option>
                <option value = "3">Red</option>
                <option value = "4">Orange</option>
              </select>
            </div></div>


        </div>
        </div>
      </div>
    </section>

      <div class="container" id="task-container">


      </div>        <div id="empty-text" class="has-text-centered">
          Your TaskList is currently empty...
        </div>
        <div class="btn-container">
        <button id="clear-all" class="button large is-link is-hidden">Clear Completed Tasks</button></div>
</div>
    <div class="modal" id="task-edit">
            <div class="modal-background"></div>
            <div class="modal-content">
              <!-- Any other Bulma elements you want -->
              <div class="box form">
                  <h1 class="title">Edit your task..</h1>
                  <div class="field">
                  <input id="modal-text" class="input is-medium" type="text"></div>
                  <div class="level">
                      <div class="level-left">                      <div class="select level-item">
                        <select id="modal-color">
                          <option value = "0">Green</option>
                          <option value = "1">Blue</option>
                          <option value = "2">Yellow</option>
                          <option value = "3">Red</option>
                          <option value = "4">Orange</option>
                        </select>
                      </div></div>
                      <div class="level-right">
                          <div class="level-item">                  <a href="#" class="button" id="modal-cancel">Cancel</a>
                  <a href="#" class="button is-info" id="modal-save">Save</a></div>

</div>
</div>

                    </div>
                
                  </div>            
            </div></div>
<script src="./js/dom.js"></script>
<script src="./js/item.js"></script>
<script src="./js/app.js"></script>




  </body>
</html>
